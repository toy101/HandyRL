env_args:
    env: 'HungryGeese'
    source: 'handyrl.envs.kaggle.hungry_geese'


train_args:
    turn_based_training: False  # always False for Hungry Geese
    observation: False
    gamma: 0.99
    forward_steps: 32
    compress_steps: 4
    entropy_regularization: 2.0e-3
    entropy_regularization_decay: 0.3
    update_episodes: 500
    batch_size: 400  # GPU memory 10GB
    minimum_episodes: 10000
    maximum_episodes: 500000  # RAM 64GB
    eval_rate: 0.1
    epochs: 120
    num_batchers: 7
    worker:
        num_parallel: 6
    lambda: 0.7
    policy_target: 'TD'
    value_target: 'TD'
    seed: 0
    restart_epoch: 0


worker_args:
    server_address: ''
    num_parallel: 8